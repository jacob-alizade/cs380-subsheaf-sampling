program: exp/run.py
method: grid 
metric:
  name: val_acc
  goal: maximize

parameters:
  epochs:
    value: 100
  weight_decay:
    value: 0.0005
  lr:
    value:  0.01
  model:
    values: ["BundleSheaf", "SampleBundleSheaf_1", "SampleBundleSheaf_2", "SampleBundleSheaf_4"]
  dataset:
    values: ["texas", "wisconsin", "cora"] 
  d:
    values: [4, 8, 16, 32, 64, 128]
  layers:
    value: 2
  hidden_channels:
    value: 16
  dropout:
    value: 0.1
  input_dropout:
    value: 0.1
  add_lp:
    value: 0
  add_hp:
    value: 0
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --left_weights=True
  - --right_weights=True
  - --use_act=True
  - --normalised=True
  - --edge_weights=True
  - --entity=${ENTITY}
  - --sparse_learner=True
  - --sheaf_act=elu
    
